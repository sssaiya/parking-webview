<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Parking Card</title>
    <script src="https://kit.fontawesome.com/0f2025eff9.js" crossorigin="anonymous"></script>

    <style>
        :root {
            --PI: 3.1415926535;
            --r: 10vw;
            text-align: center;
        }

        html,
        body {
            max-width: 100%;
            overflow-x: hidden;
        }

        .lot_name {
            font-size: 6vw;
        }

        .lot_context {
            font-size: 4vw;
            opacity: 0.5;
        }

        .total_spots {
            font-size: 4vw;
            line-height: 0.5;
            text-emphasis: bold;
        }

        .is_historic {
            font-size: 4vw;
            line-height: 0.1;
            text-emphasis: bold;
        }

        table {
            display: inline-block;
            width: 100%;
        }

        .row {
            width: 100%;
        }

        .column {
            width: auto;
            float: left;
        }

        /* Clear floats after the columns */
        .spots_row:after {
            content: "";
            clear: both;
        }

        .progress {
            overflow: visible;
            transform: rotate(-90deg) rotateX(180deg);
            width: calc(2 * var(--r));
            height: calc(2 * var(--r));
        }

        .progress circle {
            fill: transparent;
            stroke-dashoffset: 0;
            /* Circumference in dash-array*/
            stroke-dasharray: calc(2 * var(--PI) * var(--r));
            transition: stroke-dashoffset 4s ease;
            stroke-width: 1vw;
            r: var(--r);
            cx: var(--r);
            cy: var(--r);

        }

        .progressdiv {
            position: relative;
        }

        .progressdiv:after {
            position: absolute;
            top: 50%;
            left: 50%;
            font-size: 6vw;
            transform: translate(-50%, -50%);
            content: attr(data-text);

        }

        .svgbox {
            height: 0;
            width: 100%;
            padding-top: (svg height / svg width) * width-value;
            position: relative;
        }

        .spotIdCommonClass {
            height: var(--r);
            width: var(--r);
            border-radius: 50%;
            display: inline-block;
            /* margin-top: 1vw; */
        }

        .inner_text {
            /* line-height: 2vw; */
            font-size: 4vw;
            text-align: center;
        }

        #slider {
            width: 100%;
            /* overflow: hidden; */
        }

        #slides {
            display: flex;
            overflow-x: auto;
            scroll-snap-type: x mandatory;
            scroll-behavior: smooth;
            -webkit-overflow-scrolling: touch;
        }

        #slides::-webkit-scrollbar {
            width: 100%;
        }

        /* .slides::-webkit-scrollbar-thumb {
            background: black;
            border-radius: 10px;
        } */

        #slides::-webkit-scrollbar-track {
            background: transparent;
        }

        #slides>div {
            scroll-snap-align: start;
            flex-shrink: 0;
            width: 100vw;
            height: 80vh;
            /* border-radius: 10px; */
            transform-origin: center center;
            transform: scale(1);
            transition: transform 1s;
            position: relative;
            display: block;
            justify-content: center;
            align-items: center;
            /* font-size: 100px; */
        }

        #slides>div:focus {
            scroll-snap-align: start;
            flex-shrink: 0;
            width: 100vw;
            height: 80vh;
            /* border-radius: 10px; */
            transform-origin: center center;
            transform: scale(1);
            transition: transform 1s;
            position: relative;
            display: block;
            justify-content: center;
            align-items: center;
            /* font-size: 100px; */
            background-color: #000;
        }

        #slider>a {
            display: inline-flex;
            width: 1.5rem;
            height: 1.5rem;
            background-color: #eee;
            text-decoration: none;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            position: relative;
        }

        #slider>a:focus {
            background: #000;
        }

        .parking_card {
            width: 100vw;
        }
    </style>

</head>

<body>
    <div id="slider">
        <div id="slides">
        </div>
    </div>

    <template>
        <div class="parking_card">
            <h1 class="lot_name"></h1>
            <p class="lot_context"></p>
            <p class="total_spots"></p>
            <p class="is_historic"></p>

            <table>
                <tr class="row">

                </tr>
            </table>

        </div>
    </template>

    <template>
        <td class="column">
            <br>
            <div class="progressdiv">
                <svg class="progress" xmlns="http://www.w3.org/2000/svg">
                    <circle stroke="#F0EFF4"></circle>
                    <circle class="bar" stroke="#F0EFF4"></circle>
                </svg>
            </div>
            <center>
                <span class="spotIdCommonClass">
                    <p class="inner_text"></p>
                </span>
            </center>
        </td>
    </template>

    <script src="index.js"></script>
</body>


</html>
