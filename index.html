<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Parking Card</title>
    <script src="index.js"></script>

    <style>
        :root {
            --PI: 3.1415926535;
            --r: 10vw;
        }

        #lot_name {
            line-height: 0.5;
        }

        #lot_context {
            opacity: 0.5;
            line-height: 0.5;
        }

        #total_spots {
            line-height: 0.5;
        }

        #is_historic {
            line-height: 0.1;
        }

        .row {
            width: 100%;
        }

        .column {
        }

        /* Clear floats after the columns */
        .row:after {
            content: "";
            display: table;
            clear: both;
        }

        .progress {
            display: block;
            margin: 0 auto;
            overflow: visible;
            transform: rotate(-90deg) rotateX(180deg);
            width: calc(2 * var(--r));
            height: calc(2 * var(--r));
        }

        .progress circle {
            fill: transparent;
            stroke-dashoffset: 0;
            /* Circumference in dash-array*/
            stroke-dasharray: calc(2 * var(--PI) * var(--r));
            transition: stroke-dashoffset 2s ease;
            stroke-width: 2vw;
            r: var(--r);
            cx: var(--r);
            cy: var(--r);

        }

        .progress .bar {
            stroke: rgb(235, 235, 235);
        }

        .progressdiv {
            position: relative;
        }

        .progressdiv:after {
            position: absolute;
            top: 50%;
            left: 50%;
            font-size: 6vw;
            transform: translate(-50%, -50%);
            content: attr(data-text);

        }

        .svgbox {
            height: 0;
            width: 100%;
            padding-top: (svg height / svg width) * width-value;
            position: relative;
        }

        .spotIdCommonClass {
            height: var(--r);
            width: var(--r);
            border-radius: 50%;
            display: inline-block;
            margin-top: 4vw;
        }

        #inner_text {
            line-height: 2vw;
            font-size: 4vw;
        }
    </style>

</head>

<body>
    <div id="parking_card">
        <center>
            <h1 id="lot_name">
            </h1>
        </center>
        <center>
            <p id="lot_context"></p>
        </center>
        <center>
            <b>
                <p id="total_spots"></p>
            </b>
        </center>
        <center>
            <b>
                <p id="is_historic"></p>
            </b>
        </center>

        <center>
            <table>
                <tr id="spots_row">
                    <template>
                        <div class="column">
                            <br>
                            <div class="progressdiv">
                                <svg class="progress" xmlns="http://www.w3.org/2000/svg">

                                    <circle class="bar"></circle>
                                </svg>
                            </div>
                            <center>

                            </center>
